<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">

	<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

	<title>Simple RPG Character Maker</title>
</head>
<body>
	<div id="app" class="game-maker">
		<!-- Display character image and data -->
		<div class="container pt-5">
			<h5 class="text-white">Display Area</h5>
			<!-- outer -->
			<div class="rounded-3" style="background: #313034;">
				<!-- inner -->
				<div class="row px-3">
					<!-- pic div -->
					<div class="col-md-3 p-3 d-flex align-items-center">
						<div class="border border-white border-5 rounded-3">
							<img src="https://recursionist.io/img/dashboard/lessons/quickstart/male-hero.png" class="img-fluid" alt="...">
						</div>
					</div>
					<!-- chracter information div -->
					<div class="col-md-9 text-white py-md-2">
						<!-- character data -->
						<div class="border border-white border-4 rounded-3 p-1 m-2">
                            <h5>Name : Unknown</h5>
                            <h5>Class : Hero</h5>
                            <h5>Gender : Male</h5>
                            <h5>Traits : Everyman</h5>							
						</div>
						<!-- character status -->
						<div class="border border-white border-4 rounded-3 p-1 m-2">
							<h5>Strength: 10</h5>
							<h5>Agility: 10</h5>
							<h5>Resilience: 10</h5>
							<h5>Widsom: 10</h5>
							<h5>Luck: 10</h5>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
