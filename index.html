<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css">

		<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

		<title>Simple RPG Character Maker</title>
	</head>
	<body>
		<div id="app" class="game-maker">
			<!-- Display character image and data -->
			<div class="container pt-5">
				<h5 class="text-white">Display Area</h5>
				<!-- outer -->
				<div class="rounded-3" style="background: #313034;">
					<!-- inner -->
					<div class="row px-3">
						<!-- pic div -->
						<div class="col-md-3 p-3 d-flex align-items-center">
							<div class="border border-white border-5 rounded-3">
								<img v-bind:src="characterImg" class="img-fluid" alt="...">
							</div>
						</div>
						<!-- chracter information div -->
						<div class="col-md-9 text-white py-md-2">
							<!-- character data -->
							<div class="border border-white border-4 rounded-3 p-1 m-2">
	                            <h5>Name : {{ name }}</h5>
	                            <h5>Class : {{ job }}</h5>
	                            <h5>Gender : {{ gender }}</h5>
	                            <h5>Traits : {{ trait }}</h5>							
							</div>
							<!-- character status -->
							<div class="border border-white border-4 rounded-3 p-1 m-2">
								<h5>Strength: {{ getStatus.strength }}</h5>
								<h5>Agility: {{ getStatus.agility }}</h5>
								<h5>Resilience: {{ getStatus.resilience }}</h5>
								<h5>Widsom: {{ getStatus.wisdom }}</h5>
								<h5>Luck: {{ getStatus.luck }}</h5>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Input character data -->
			<div class="container py-5">
				<h5 class="text-white">Input Area</h5>
				<!-- Name -->
				<div class="mb-3 row">
					<label for="inputName" class="text-white col-sm-1 d-flex align-items-center">Name</label>
					<div class=" col-sm-5">
				 		<input v-model="name" type="text" class="form-control" id="inputName">
				 	</div>
				</div>
				<!-- Gender -->
				<div class="mb-3 row">
					<label class="text-white col-sm-1">Gender</label>
					<div class="col-sm-3 d-lg-flex justify-content-between">
						<div class="form-check">
						  <input v-model="gender" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Male">
						  <label class="form-check-label text-white" for="flexRadioDefault1">Male</label>
						</div>
						<div class="form-check">
						  <input v-model="gender" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="Female">
						  <label class="form-check-label text-white" for="flexRadioDefault2">Female</label>
						</div>
					</div>
				</div>
				<!-- Class -->
				<div class="mb-3 row">
					<label class="text-white col-sm-1 d-flex align-items-center">Class</label>
					<div class=" col-sm-5">
						<select v-model="job" class="form-select" aria-label="Default select example">
							<option value="Hero">Hero</option>
							<option value="Warrior">Warrior</option>
							<option value="Mage">Mage</option>
						</select>
					</div>
				</div>
				<!-- Trait -->
				<div class="mb-3 row">
					<label class="text-white col-sm-1 d-flex align-items-center">Traits</label>
					<div class=" col-sm-5">
						<select v-model="trait" class="form-select" aria-label="Default select example">
							<option value="Everyman">Everyman</option>
	                        <option value="Bat out of hell">Bat out of hell</option>
	                        <option value="Brave">Brave</option>
	                        <option value="Lucky devil">Lucky devil</option>
	                        <option value="Tomboy">Tomboy</option>
						</select>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
